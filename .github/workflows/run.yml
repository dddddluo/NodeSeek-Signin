name: GLaDOS-Signin

on:
  push:
  pull_request:
  watch:
    types: [ started ]
  schedule:
    - cron: 0 */3 * * *

jobs:
  GLaDOS-Signin:
    runs-on: ubuntu-latest
    env:
      COOKIE: ${{ secrets.COOKIE }}
      Random: ${{ secrets.Random }}

    steps:
      - uses: actions/checkout@v3
      
      - name: Set script permissions
        run: chmod +x signin.sh;env
      
      - name: signin
        run: |
          echo 'FILE_TEXT<<EOF' >> $GITHUB_ENV
          cat ./signin.sh >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
